<h5>{{ dataSede.nombre }}</h5>
<hr>
<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Registar Pago"> 
        <p>Fecha pago</p>
        
        <form [formGroup]="registerForm">
            <input type="date" formControlName="fecha">
        
            <div class="w-100">
                <mat-form-field class="w-100">        
                    <input matInput placeholder="Detalle" formControlName="descripcion">
                </mat-form-field>
                <br>
                <mat-form-field>        
                    <input type="number" matInput placeholder="Importe Pagar" formControlName="importe">
                </mat-form-field>
            </div>
        </form>
        <hr>
        <button mat-flat-button color="primary" (click)="guardarPago()" mat-dialog-close>Guardar</button>
        <button class="ml-1" mat-stroked-button mat-dialog-close>Cerrar</button>
    </mat-tab>

    <mat-tab label="Historial Pago">
        <table width="100%">
            <thead>
                <th>#</th>
                <th>Fecha</th>
                <th>Descripcion</th>
                <th>Importe</th>
            </thead>
            <tr *ngFor="let item of listHistorialPago; let i=index">
                <td>{{i + 1}}</td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.importe }}</td>
            </tr>
        </table>
    </mat-tab>
</mat-tab-group>
