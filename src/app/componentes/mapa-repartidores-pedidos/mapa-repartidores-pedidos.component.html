<mat-form-field *ngIf="listCiudad">
    <mat-label>Ciudad</mat-label>
    <mat-select (selectionChange)="selectCiudad($event)">
      <mat-option *ngFor="let ciudad of listCiudad" [value]="ciudad">
        {{ciudad.descripcion}}
      </mat-option>
    </mat-select>
</mat-form-field>

<google-map width="100%"
            height="550px"
            [center]="center"
            [zoom]="zoom">


    <map-marker #markerElemComercio *ngFor="let marker of markerComercio"
        [label]="marker.info"
        [position]="marker.position" [title]="marker.info" [options]="marker.options">          
    </map-marker>

    <map-marker #markerElemRepartidor *ngFor="let markerRepartidor of markerRepartidor"
        [label]="markerRepartidor.info"
        [position]="markerRepartidor.position" [title]="markerRepartidor.info" [options]="markerRepartidor.options">          
    </map-marker>

    <map-marker #markerPedido *ngFor="let pedido of markerPedidos"
        [label]="pedido.info"
        [position]="pedido.position" [title]="pedido.info" [options]="pedido.options">          
    </map-marker>

</google-map>
